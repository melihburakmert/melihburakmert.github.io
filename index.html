<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üòè</title>
    <style>
        /* --- Valentine's Theme Styling --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #ffe6e6; /* Pastel Pink Background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Full viewport height */
            overflow: hidden; /* Prevent scrolling when button moves */
            touch-action: manipulation; /* Improves touch response on mobile */
        }

        /* Container for the main content */
        .container {
            text-align: center;
            width: 85%; /* Slightly wider for mobile */
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px; /* Reduced gap slightly to fit new title */
            z-index: 10;
        }

        /* NEW: Top Title Styling */
        #main-title {
            font-size: 2.2rem;
            color: #c92a2a; /* Strong Red */
            margin: 0;
            font-weight: 800;
            text-shadow: 2px 2px 0px rgba(255, 255, 255, 0.5);
            font-family: 'Courier New', Courier, monospace; /* Typewriter style */
        }

        /* Photo styling */
        .photo-frame {
            width: 100%;
            background-color: white;
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            line-height: 0; 
            cursor: pointer;
            transition: transform 0.2s;
        }

        .photo-frame:active {
            transform: scale(0.98); 
        }

        #main-photo {
            width: 100%;
            height: auto;
            border-radius: 10px;
            object-fit: cover;
            min-height: 200px; 
            background-color: #ffcccc;
        }

        /* Text box styling */
        #title-text {
            font-size: 1.3rem;
            color: #d6336c; /* Deep pink/red */
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            width: 100%;
            box-sizing: border-box;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            user-select: none; 
        }

        /* Button container */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 40px; 
            margin-top: 5px;
            width: 100%;
            height: 60px; /* Reserve height so layout doesn't jump */
            position: relative; 
        }

        /* General Button Styling */
        button {
            padding: 12px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            color: white;
            -webkit-tap-highlight-color: transparent; 
        }

        #btn-yes {
            background-color: #20c997; /* Teal */
        }

        #btn-yes:hover {
            transform: scale(1.1);
            background-color: #1aa179;
        }

        #btn-no {
            background-color: #fa5252; /* Red */
            position: absolute; /* Changed to absolute to sit in center initially */
            transition: all 0.1s ease; 
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            #main-title {
                font-size: 1.8rem;
            }
            #title-text {
                font-size: 1.1rem;
            }
            .buttons {
                gap: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="main-title">It's Valentine's Day!!!</h1>

        <div class="photo-frame" id="photo-frame" title="Click to Reset">
            <img id="main-photo" src="init.jpg" alt="Valentine Photo">
        </div>

        <div id="title-text">I know it's cheesy, but will you be my valentine? üëâüëà</div>

        <div class="buttons">
            <button id="btn-yes">YES</button>
            <button id="btn-no">NO</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('btn-yes');
        const noBtn = document.getElementById('btn-no');
        const mainPhoto = document.getElementById('main-photo');
        const titleText = document.getElementById('title-text');
        const photoFrame = document.getElementById('photo-frame');
        
        // Configuration
        const imgInit = 'init.jpg';
        const imgYes = 'yes.jpg';
        const imgNo = 'no.jpg';
        const initialText = "I know it's cheesy, but will you be my valentine? üëâüëà";

        // Initial setup to place NO button correctly next to YES
        // We use absolute positioning for NO so it can fly freely later
        // But initially, we want it relatively centered.
        // Simple hack: We'll leave it static (relative) first, then switch to fixed when it moves.
        noBtn.style.position = "relative";

        // --- "NO" LOGIC ---
        function evadeAndRefuse(e) {
            if(e.type === 'touchstart') e.preventDefault();

            mainPhoto.src = imgNo;
            titleText.innerText = "√ñFF YAAA üòñ" ;
            
            // Switch to fixed to allow full screen movement
            noBtn.style.position = 'fixed';
            
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;
            
            const randomX = Math.random() * (viewportWidth - btnWidth - 20) + 10; 
            const randomY = Math.random() * (viewportHeight - btnHeight - 20) + 10;
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        noBtn.addEventListener('mouseover', evadeAndRefuse);
        noBtn.addEventListener('touchstart', evadeAndRefuse);

        // --- "YES" LOGIC ---
        yesBtn.addEventListener('click', () => {
            mainPhoto.src = imgYes;
            titleText.innerText = "Yaaaa, inanamƒ±yorum!!! ü´†";
            titleText.style.backgroundColor = "#fff0f6"; 
            noBtn.style.display = 'none'; 
            
            // Celebration effect
            yesBtn.innerText = "‚ù§Ô∏è";
            yesBtn.style.transform = "scale(1.2)";
        });

        // --- RESET LOGIC ---
        photoFrame.addEventListener('click', () => {
            mainPhoto.src = imgInit;
            titleText.innerText = initialText;
            titleText.style.backgroundColor = "rgba(255, 255, 255, 0.9)";

            yesBtn.innerText = "YES";
            yesBtn.style.transform = "scale(1)";

            // Bring NO button back
            noBtn.style.display = "inline-block";
            noBtn.style.position = "relative"; // Put it back in the flow
            noBtn.style.left = "auto";
            noBtn.style.top = "auto";
        });

    </script>
</body>
</html>
